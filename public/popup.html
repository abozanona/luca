<link rel="stylesheet" href="css/popup.css">
<div style="width:600px;text-align: center;">
	<div class="luca-page luca-current-page">
		<div style="text-align: center;">
			Pick your avatar
		</div>
		<div>
			<img src="img/avatars/avatar-1.png" alt="avatar-1" data-name="avatar-1" class="img-avatar" />
			<img src="img/avatars/avatar-2.png" alt="avatar-2" data-name="avatar-2" class="img-avatar" />
			<img src="img/avatars/avatar-3.png" alt="avatar-3" data-name="avatar-3" class="img-avatar" />
		</div>
		<div style="text-align: center;">
			Pick your name
		</div>
		<div>
			<input id="txt-user-name" />
		</div>
	</div>
	<hr />

	<div id="page-invalid-page" class="luca-page">
		The current page is either loading or not valid. Please make sure it's a valid page or try to refresh the page.
	</div>

	<div id="page-create-room" class="luca-page">
		<div>
			<button id="btn-create-new-room">Create new room</button>
		</div>
		<hr />
		<div>
			<input id="txt-room-id" style="width: 200px">
			<button id="btn-join-room">Join room</button>
		</div>
	</div>

	<div id="page-select-video" class="luca-page">
		<button id="btn-highlight-page-videos">Highlight all page videos</button>
	</div>

	<div id="page-room-details" class="luca-page">
		Party is on. enjoy it!
	</div>
</div>
<script src="js/popup.js"></script>
